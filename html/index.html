<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Document</title>
</head>

<body>

    <header>
        <h1>Pexels</h1>
        <form id="searchForm">
            <input id="txtSearch" type="text" placeholder="Type anything...">
            <input id="submit" type="submit" value="Search">

            <input type="radio" name="formato" value="portrait">
            <label for="portrait">Portrait</label>
            <input type="radio" name="formato" value="landscape">
            <label for="landscape">Landscape</label>
            <input type="radio" name="formato" value="square" checked>
            <label for="square">Square</label>
        </form>
    </header>

    <main>
        <select name="selPerPage" id="selPerPage">
            <option value="25">25 Imágenes por Página</option>
            <option value="50">50 Imágenes por Página</option>
            <option value="75">75 Imágenes por Página</option>
        </select>

        <section id="secCards">
        </section>
        <div id="divBotones"></div>
    </main>
    <script src="/js/main.js"></script>
</body>

</html>
